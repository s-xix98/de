version: '3'
services:
  frontend:
    build: frontend
    container_name: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/workdir
    command: npm run dev

  backend:
    build: backend
    container_name: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/workdir
    command: uvicorn main:app --reload --port=8000 --host=0.0.0.0
